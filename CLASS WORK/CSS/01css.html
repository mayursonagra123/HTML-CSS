    3 types:

    1. INLINE CSS

    <startTag style="property:value;property:value">content</endTag>


    2. Internal CSS

        <head>
            <style>
                tagName (p,h1,h3,div)
                {
                    property:value;
                    property:value;
                    property:value;
                }

                * 
                {
                    property:value;
                }

                .className
                {
                    property:value; 
                }

                #idName
                {
                    property:value; 
                }
            </style>
        </head>

    3. External CSS

    create a new file===> save it as anyName.css 

    call this file to HTML page

    using link tag 

    <link rel="stylesheet" href="path/anyName.css">
