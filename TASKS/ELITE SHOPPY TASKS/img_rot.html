        <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
    .main
    {
          width: 300px;
          height: 520px;
          /* border: 1px solid black; */

          text-align: center;

    .img img{
        width: 300px;
        height: 360px; 
        /* border: 1px solid rgb(139, 37, 25); */
        padding: 50px;  
        transition:0.5s;
    }
    .img:hover img{
        transform: scaleX(-1);
    }
    .img{
        position: relative;
        transition:0.8s;
    }
    
.slide{
    position: absolute;
    width: 300px;
    height: 45px;
    /* border: 1px solid black; */
    top: 0px ;
    left: 0px;
    font-size: 20px;
    line-height: 45px;
    background-color: black;
    transition:0.8s;
    opacity: 0;
    
}
.img:hover .slide
{
    top:300px;
    left: 0;
    opacity: 1;
}

.slide:hover
{
    background-color: aqua;
}
