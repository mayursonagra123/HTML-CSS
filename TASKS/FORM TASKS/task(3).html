<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body
        {
           background: url(https://wallpaperaccess.com/full/148662.jpg);
          
        }

        .form
        {
            height: 350px;
            width: 500px;
            background-color:dimgray;
            margin:250px auto;
            box-shadow: 0 0 20px gray;
        }

        h4
        {
            text-align: center;
            background-color: black;
            border: 1px solid #fff;
            color: #fff;
            height: 50px;
            width: 100%;
            line-height: 50px;
            font-size: 20px;
        }

        .border
        {
            height: 290px;
            width: 400px;
            margin:40px auto;
            /* border: 1px solid black; */
        }
       
        input
        {
            /* border: 2px solid blue; */
            border-radius: 10px;
            display: block;
            width: 100%;
            height:50px;
            /* border: none; */
            outline: none;
            font-size:20px ;
            padding-left:60px;
            background-color: black;
            color: #fff;
           
        }

        p
        {
            width: 50%;
            float: left;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            /* border: 1px solid black; */
            text-align: center;
            margin: 30px 0;
        }

        a
        {
            text-decoration:none;   
            color:#fff;
        }

        .submit
        {
            width:400px;
            height:50px;
            border-radius: 10px;
            font-size:20px;
            color: #fff;
            margin-bottom: auto;
            background-color: aqua;
            border: none;
           
        }



    </style>
</head>
<body>
 <form method="post">
       <div class="form">
        <h4>Staff Login</h4>
        <div class="border">
            <input type="text"  placeholder="Username" required>
            <input type="password" placeholder="password" required>

            <p><a href="#">Register</a></p>
            <p><a href="#">Forgot Password?</a></p>

            <button type="submit" class="submit">submit</button>
            
        </div>
       </div>
    </form>
</body>
</html>
