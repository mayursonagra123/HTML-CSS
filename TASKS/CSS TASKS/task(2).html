<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
         *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

          body
          {
            background: linear-gradient(to left,red,blue);
          }
          .box
          {
              height: 400px;
              width: 400px;
              border:2px solid black;
              margin: 200px auto;
              position: relative;
              overflow: hidden;
              display: flex;
            justify-content: center;
            align-items: center;
          }
          .box::after
          {
            content:"";
            
            height:700px;
            width:700px;
            background:linear-gradient(45deg, red,blue,pink,gray,green,yellow);
            position: absolute;
            top:-150px;
            left:-100px;
            transition:2s;
            
          }
        .box:hover.box::after
        {
            transform:rotate(360deg);
        }
        .box2{
            height: 350px;
            width: 350px;
            /* border: 2px solid black; */
            z-index: 2;
            background-color: white;
              
        }
         
    </style>
    </head>
    <body>

        <div class="box">
            <div class="box2"></div>
        </div>

    </body>
</html>
