<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .x
        {
            height: 100px;
            width: 200px;
            background-color: green transparent ;
            margin: 150px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid blue transparent;
            line-height: 50px;
            text-align: center;
            border-radius: 100px;
            box-shadow:0 15px 50px lightpink inset, 0 0 15px black;

        }
        .x::after
        {
            content: "mj";
            text-align: center;
            font-size: 50px;
            line-height: 100px; 
            height: 100px;
            width: 200px;
            background:linear-gradient(red,blue);
            position: absolute;
            top: 0;
            left: -100%;
            transition:1s;
        }
        .x:hover::after
        {
            left: 0;
        }


    </style>
    </head>
    <body>
        <div class="x">
            <h1>Mayur</h1>

        </div>
    </body>
</html>
