
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

        h1
        {
            /* text-orientation: upright;
            writing-mode: vertical-rl; */
            font-family:Creepster;
            font-size: 100px;
            color: transparent;
            font-size:100px;
            text-align: center;
            -webkit-text-stroke-width:2px;
           -webkit-text-stroke-color:red;
           animation: text 1s infinite linear;
           letter-spacing:20px;
        }
        @keyframes text
        {
            0%
            {
                -webkit-text-stroke-width:2px;
                -webkit-text-stroke-color:aquamarine;
            }
            10%
            {
                -webkit-text-stroke-width:2.3px;
                -webkit-text-stroke-color:lightcoral;
            }
            20%
            {
                -webkit-text-stroke-width:2.5px;
                -webkit-text-stroke-color:lightseagreen;
            }
            30%
            {
                -webkit-text-stroke-width:2.7px;
                -webkit-text-stroke-color:yellow;
            }
            40%
            {
                -webkit-text-stroke-width:3px;
                -webkit-text-stroke-color:brown;
            }
            50%
            {
                -webkit-text-stroke-width:3.1px;
                -webkit-text-stroke-color:purple;
            }
            60%
            {
                -webkit-text-stroke-width:3.3px;
                -webkit-text-stroke-color:lawngreen;
            }
            100%
            {
                -webkit-text-stroke-width:3.5px;
                -webkit-text-stroke-color:lightseagreen;
            }
        }

    </style>

        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link
            href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Iso&display=swap"
            rel="stylesheet">
    </head>
