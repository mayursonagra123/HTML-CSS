<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
    .main
    {
          width: 300px;
          height: 520px;
          /* border: 1px solid black; */
          margin: 200px auto;
          position: relative;
          text-align: center;
          

          
    }
    .img img{
        width: 300px;
        height: 360px; 
        /* border: 1px solid rgb(139, 37, 25); */
        padding: 30px;
        
    
    }
    .img{
        position: relative;
        transition: 0.5s;
        
    
    }
    .hover{
        position: absolute;
        width: 300px;
        height:45px;
        background-color: black;
        color: #fff;
        /* border: 1px solid black; */
        position: relative;
        top:-85%;
        left:0%;
        text-align: center;
        line-height:45px;
       
        
    }

    p
    {
        font-size: 20px;
        color: red;
        padding: 15px;

    }

    pre
    {
        font-size: 20px;
       
    }
    .x
    {
        height: 30px;
        width:290px;
        background: lightseagreen;
        margin: -13px auto;
        outline:5px solid lightseagreen;
        outline-offset: 0px;
        text-align: center;

    }

    .x:hover
    {
        outline:5px solid lightseagreen;
        background: lightseagreen;
         outline-offset: 5px;
         transition:0.3s;
    }

    
    .y
        {
            color:#fff;
            font-size:20px;
            position: relative;
            top:2px;
           
        }

    

</style>
    </head>
    <body>
        <div class="main">

            <div class="img">
                <img
                    src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m4.jpg">
            </div>

            <p>Round Neck Black T-Shirt</p>
            <pre>  <span>$190.99  <del>$159.71</del></span></pre>

            <div class="hover">
                QUICK VIEW
            </div>

            <div class="x">
                <span class="y">ADD TO CART</span>
            </div>

        </div>
    </body>
</html>
