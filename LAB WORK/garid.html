<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

         .main
         {
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
         }
         .main.x
         {
            border: 3px solid red;
            height: 300px;
            flex-basis: 200px;
            padding: 10px;
            margin: 10px;
            flex-grow:1;
         }
         .box
         {
            height:250px;
            width:300px;
            border: 1px solid red;
            background: url(https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnN8ZW58MHx8MHx8&w=1000&q=80);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
         }
         .x.box
         {
            object-fit: contain;
         }
    </style>

</head>
<body>
    <div class="main">
        <div class="x box"></div>
        <div class="x box"></div>
        <div class="x box"></div>
        <div class="x box"></div>
    </div>
    
</body>
</html>
