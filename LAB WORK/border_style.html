<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .x
        {
            border: 10px solid;

            border-top:10px solid blue;
            border-left: 10px solid aqua;
            border-bottom:10px solid red;
            border-right: 10px solid yellow;
        }

    </style>

</head>
<body>

    <p style="border:10px inset lightblue">mayur</p>
    <p style="border:10px outset rgb(255, 1, 1)">mayur</p>
    <p style="border:10px ridge rgb(5, 251, 5)">mayur</p>
    <p style="border:10px groove rgb(4, 221, 249)">mayur</p>


    <div class="x">mayur</div>
    <!-- (solid) -->
    <p style="border-style: solid; border-color:greenyellow; border-width: 5px;">mayur</p>

    <!-- (dotted) -->
    <p style="border-style: dotted; border-color: red;">mayur</p>

    <!-- (dashed) -->
    <p style="border-style: dashed; border-color: cadetblue;">mayur</p>

    <!-- (double) -->
    <p style="border-style:double; border-color: lime;">mayur</p>

    <h1 style="border-style:solid dotted dashed inset">mayur</h1>


    
</body>
</html>
