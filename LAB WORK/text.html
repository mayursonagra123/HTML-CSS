<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
body {
  height: 100%;
}

body {
  font-family: "Lilita One", cursive;
  color: yellow;
  text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000,
    2px 2px 0 #000;
  background: #404e5c;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

header {
  display: block;
  position: relative;
  width: 55vw;
  height: 20vw;
}

h1,
span.copy {
  font-size: 20vw;
  display: block;
  position: absolute;
  top: 0px;
  left: 0px;
  line-height: 1;
  height: 20vw;
  margin: 0;
  padding: 0;
}

h1 {
  color: #e7e7e7;
  z-index: 50;
}

.copy-1 {
  transform: perspective(500px) translate3d(0, 0, -15px);
  color: #f24c00;
  z-index: 40;
}

.copy-2 {
  transform: perspective(500px) translate3d(0, 0, -30px);
  color: #9792e3;
  z-index: 30;
}

.copy-3 {
  transform: perspective(500px) translate3d(0, 0, -45px);
  color: #fc7a1e;
  z-index: 20;
}

.copy-4 {
  transform: perspective(500px) translate3d(0, 0, -60px);
  color: #eda96d;
  z-index: 10;
}

    </style>
</head>
<body>
    <div class="container" id="container">
        <header>
          <h1>mayur</h1>
          <span aria-hidden="true" class="copy copy-1">mayur</span>
          <span aria-hidden="true" class="copy copy-2">mayur</span>
          <span aria-hidden="true" class="copy copy-3">mayur</span>
          <span aria-hidden="true" class="copy copy-4">mayur</span>
        </header>
      </div>
</body>
</html>
